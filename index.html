<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeftijd in dagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        button {
            background-color: #e40031;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #c30029;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        canvas {
            margin-top: 20px;
            border: 2px solid #333;
            background-color: white;
            max-width: 100%;
            height: auto;
        }
        #shareButtons {
            margin-top: 20px;
        }
        @media screen and (max-width: 600px) {
            form {
                width: 100%;
            }
            button {
                width: 100%;
                padding: 12px;
            }
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <script>
        function formatDateToDutch(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('nl-NL', options);
        }

        function formatInput(event) {
            let input = event.target;
            let value = input.value.replace(/[^0-9]/g, '');
            if (value.length > 8) {
                value = value.substring(0, 8);
            }
            if (value.length > 4) {
                value = value.substring(0, 2) + '-' + value.substring(2, 4) + '-' + value.substring(4);
            } else if (value.length > 2) {
                value = value.substring(0, 2) + '-' + value.substring(2);
            }
            input.value = value;
        }

        function calculateAgeInDays() {
            let birthDateInput = document.getElementById("birthdate").value;
            let birthDateParts = birthDateInput.split("-");
            if (birthDateParts.length === 3) {
                let birth = new Date(`${birthDateParts[2]}-${birthDateParts[1]}-${birthDateParts[0]}`);
                let today = new Date();
                let diffTime = today - birth;
                let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                let milestones = [5000, 10000, 12345, 20000, 25000];
                let milestoneText = "";
                
                milestones.forEach(milestone => {
                    let milestoneDate = new Date(birth.getTime() + (milestone * 24 * 60 * 60 * 1000));
                    let todayDate = new Date().setHours(0, 0, 0, 0);
                    let milestoneStatus = milestoneDate < todayDate ? "was" : "wordt";
                    milestoneText += `Je ${milestoneStatus} ${milestone} dagen oud op: ${formatDateToDutch(milestoneDate)}<br>`;
                });
                
                document.getElementById("result").innerHTML = `Je bent ${diffDays} dagen oud.<br><br>${milestoneText}`;
                document.getElementById("shareButtons").style.display = "block";
            } else {
                document.getElementById("result").innerText = "Vul een geldige geboortedatum in (DD-MM-JJJJ).";
            }
        }

        function shareText() {
            let diffDays = document.getElementById("result").innerText.match(/\d+/)[0];
            let shareText = `Ik ben vandaag ${diffDays} dagen oud! Hoe oud ben jij? Bereken het hier: https://filimaestro.github.io/agedays/ #rtvdrenthe`;
            return shareText;
        }

        function shareOnTwitter() {
            let url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText())}`;
            window.open(url, '_blank');
        }

        function shareOnFacebook() {
            let url = `https://www.facebook.com/sharer/sharer.php?u=https://filimaestro.github.io/agedays/`;
            window.open(url, '_blank');
        }

        function shareOnWhatsApp() {
            let url = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText())}`;
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <h2>Bereken je leeftijd in dagen</h2>
    <form>
        <label for="birthdate">Geboortedatum:</label>
        <input type="text" id="birthdate" placeholder="DD-MM-JJJJ" maxlength="10" required>
        <button type="button" onclick="calculateAgeInDays()">Bereken</button>
    </form>
    <p id="result"></p>
    <br>
    <div id="shareButtons" style="display: none;">
        <button onclick="shareOnTwitter()">Deel op Twitter</button>
        <button onclick="shareOnFacebook()">Deel op Facebook</button>
        <button onclick="shareOnWhatsApp()">Deel op WhatsApp</button>
    </div>
</body>
</html>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 { color: #333; }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #e40031;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #c30029; }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #result, #milestone, #hendrikje {
            font-family: 'Arial';
            margin-top: 20px;
            font-size: 18px;
            color: #000;
        }
        canvas {
            margin-top: 20px;
            display: none;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            height: auto;
        }

        #shareButtons {
            margin-top: 5px;
        }
        
        
          @font-face {
    font-family: 'Skippy Sharpie';
    src: url('https://filimaestro.github.io/agedays/Skippy.woff2') format('woff2');
    src: url('https://filimaestro.github.io/agedays/Skippy.woff') format('woff');
    font-weight: normal;
    font-style: normal;
} 
          @font-face {
    font-family: 'New Rubrik Edge';
    src: url('https://filimaestro.github.io/agedays/NRE_Medium.woff2') format('woff2');

        }

</head>
<body>
  <p style="font-family: 'Skippy Sharpie'" display="Hidden">Tool om je leeftijd in dagen te bereken</p>
    <h2>Bereken je leeftijd in dagen</h2>
    <form>
        <label for="birthdate">Geboortedatum:</label>
        <input type="text" id="birthdate" maxlength="10" placeholder="DD-MM-JJJJ" required>
        <button type="button" id="calculateButton">Bereken</button>
    </form>
    <p id="easter"></p>
    <p id="result"></p>
    <p id="milestone"></p>
    <p id="hendrikje"></p>
    <canvas id="ageCanvas"></canvas>
        <div id="shareButtons" style="display: none;">
        <button id="downloadButton">Download afbeelding</button>
        <button id="shareButton">Deel afbeelding</button>
    </div>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeftijd in dagen</title>
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Ik ben vandaag zoveel dagen oud!">
    <meta property="og:description" content="Hoe oud ben jij? Bereken het hier!">
    <meta property="og:image" id="ogImage" content="">
    <meta property="og:url" content="https://filimaestro.github.io/agedays/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ik ben vandaag zoveel dagen oud!">
    <meta name="twitter:description" content="Hoe oud ben jij? Bereken het hier!">
    <meta name="twitter:image" id="twitterImage" content="">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        button {
            background-color: #e40031;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #c30029;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        canvas {
            margin-top: 20px;
            border: 2px solid #333;
            background-color: white;
            max-width: 100%;
            height: auto;
        }
        #shareButtons {
            margin-top: 20px;
        }
        @media screen and (max-width: 600px) {
            form {
                width: 100%;
            }
            button {
                width: 100%;
                padding: 12px;
            }
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <script>
        const IMGUR_CLIENT_ID = '478fee990634702';

        function formatDateToDutch(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('nl-NL', options);
        }

        function formatInput(event) {
            let input = event.target;
            let value = input.value.replace(/[^0-9]/g, '');
            if (value.length > 8) {
                value = value.substring(0, 8);
            }
            if (value.length > 4) {
                value = value.substring(0, 2) + '-' + value.substring(2, 4) + '-' + value.substring(4);
            } else if (value.length > 2) {
                value = value.substring(0, 2) + '-' + value.substring(2);
            }
            input.value = value;
        }

        function generateImage(days) {
            let canvas = document.getElementById("ageCanvas");
            let ctx = canvas.getContext("2d");
            
            canvas.width = 500;
            canvas.height = 300;
            
            ctx.fillStyle = "#FFD700";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#000";
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Hoera! Vandaag ben ik", canvas.width / 2, 100);
            ctx.fillText(days + " dagen oud!", canvas.width / 2, 160);
        }

        function calculateAgeInDays() {
            let birthDateInput = document.getElementById("birthdate").value;
            let birthDateParts = birthDateInput.split("-");
            if (birthDateParts.length === 3) {
                let birth = new Date(`${birthDateParts[2]}-${birthDateParts[1]}-${birthDateParts[0]}`);
                let today = new Date();
                let diffTime = today - birth;
                let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                document.getElementById("result").innerHTML = `Je bent ${diffDays} dagen oud.`;
                generateImage(diffDays);
                document.getElementById("shareButtons").style.display = "block";
            } else {
                document.getElementById("result").innerText = "Vul een geldige geboortedatum in (DD-MM-JJJJ).";
            }
        }

        function shareImage() {
            let canvas = document.getElementById("ageCanvas");
            canvas.toBlob(async function(blob) {
                let imgurLink = await uploadToImgur(blob);
                let shareText = `Ik ben vandaag zoveel dagen oud! Hoe oud ben jij? Bereken het hier: ${imgurLink} #rtvdrenthe`;
                let twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
                window.open(twitterUrl, '_blank');
            }, "image/png");
        }

        async function uploadToImgur(blob) {
            let formData = new FormData();
            formData.append("image", blob);
            let response = await fetch("https://api.imgur.com/3/upload", {
                method: "POST",
                headers: {
                    Authorization: `Client-ID ${IMGUR_CLIENT_ID}`
                },
                body: formData
            });
            let data = await response.json();
            return data.data.link;
        }
    </script>
</head>
<body>
    <h2>Bereken je leeftijd in dagen</h2>
    <form>
        <label for="birthdate">Geboortedatum:</label>
        <input type="text" id="birthdate" placeholder="DD-MM-JJJJ" maxlength="10" required oninput="formatInput(event)">
        <button type="button" onclick="calculateAgeInDays()">Bereken</button>
    </form>
    <p id="result"></p>
    <canvas id="ageCanvas"></canvas>
    <br>
    <div id="shareButtons" style="display: none;">
        <button onclick="shareImage()">Deel afbeelding</button>
    </div>
</body>
</html>

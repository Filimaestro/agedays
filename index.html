<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeftijd in dagen</title>
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Ik ben vandaag zoveel dagen oud!">
    <meta property="og:description" content="Hoe oud ben jij? Bereken het hier!">
    <meta property="og:image" id="ogImage" content="">
    <meta property="og:url" content="https://filimaestro.github.io/agedays/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ik ben vandaag zoveel dagen oud!">
    <meta name="twitter:description" content="Hoe oud ben jij? Bereken het hier!">
    <meta name="twitter:image" id="twitterImage" content="">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin-bottom: 20px;
        }
        button {
            background-color: #e40031;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #c30029;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        canvas {
            margin-top: 20px;
            border: 2px solid #333;
            background-color: white;
            max-width: 100%;
            height: auto;
            display: none;
        }
        #shareButtons {
            margin-top: 20px;
        }
        @media screen and (max-width: 600px) {
            form {
                width: 100%;
            }
            button {
                width: 100%;
                padding: 12px;
            }
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <script>
        function generateImage(days) {
            let canvas = document.getElementById("ageCanvas");
            let ctx = canvas.getContext("2d");
            
            let img = new Image();
            img.crossOrigin = "anonymous";
            img.src = "../../background.png";
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                ctx.textAlign = "center";
                ctx.font = "40px 'New Rubrik Edge Semibold'";
                ctx.fillStyle = "black";
                ctx.fillText("Hoera! Vandaag ben ik", canvas.width / 2, canvas.height / 3);
                
                ctx.font = "50px 'Skippy Sharp Regular'";
                ctx.fillText(days + " dagen oud!", canvas.width / 2, canvas.height / 2);
            };
        }
    </script>
</body>
</html>
